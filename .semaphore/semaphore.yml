version: v1.0
name: Docker-compose tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "rspec 1/2"
    dependencies: []
    task:
      jobs:
        - name: rspec 1/2
          commands:
            - checkout
            - docker-compose build
            - docker-compose up -d
            - "docker-compose exec memory_app_back rake db:create"
            - "docker-compose exec memory_app_back rake db:migrate"
            - docker-compose exec memory_app_back rake spec:sliced[0,2]
            - artifact push workflow app/coverage/.resultset.json -d result_1.json
  - name: "rspec 2/2"
    dependencies: []
    task:
      jobs:
        - name: rspec 2/2
          commands:
            - checkout
            - docker-compose build
            - docker-compose up -d
            - "docker-compose exec memory_app_back rake db:create"
            - "docker-compose exec memory_app_back rake db:migrate"
            - docker-compose exec memory_app_back rake spec:sliced[1,2]
            - artifact push workflow app/coverage/.resultset.json -d result_2.json
  - name: "rubocop lint"
    dependencies: []
    task:
      jobs:
        - name: rubocop lint
          commands:
            - checkout
            - cd app
            - gem install rubocop-rails
            - rubocop
  - name: merge tests
    dependencies: ["rspec 1/2", "rspec 2/2", "rubocop lint"]
    task:
      jobs:
        - name: merge tests
          commands:
            - checkout
            - gem install simplecov -v 0.17
            - gem install json
            - artifact pull workflow result_1.json -d collect_coverage/input/resultset-1.json
            - artifact pull workflow result_2.json -d collect_coverage/input/resultset-2.json
            - cd collect_coverage
            - ruby simple_cov_merger.rb
            - cp -r coverage ../
            - cd ..
            - sed -i 's+./../app+app+g' coverage/.resultset.json
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - ./cc-test-reporter after-build --exit-code 0 -t simplecov -r d341aee07bf1ff51e397e80382d5ff14905e9f9b620ec5562094a9662f279755 -p ./app
  - name: deploy heroku
    skip:
      when: "branch != 'master'"
    dependencies: ["rspec 1/2", "rspec 2/2", "rubocop lint"]
    task:
      jobs:
        - name: deploy heroku
          commands:
            - checkout
            - heroku container:login
            - heroku git:remote -a memory-app-back
            - heroku container:push --recursive
            - heroku container:release web --app=memory-app-back
            - heroku run rails db:migrate db:seed --app=memory-app-back
