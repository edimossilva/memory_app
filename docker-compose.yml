version: '3'
services:
  memory_app_db:
    image: postgres
    container_name: memory_app_db
    volumes:
      - memory_app_db_volume:/data/postgres
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - '5444:5432'

  memory_app_back:
    image: edimossilva/memory_app_rails
    container_name: memory_app_back
    volumes:
      - ./backend_rails:/app
    depends_on:
      - memory_app_db
    env_file:
      - ./backend_rails/.env
    environment:
      RUBYOPT: '-W:no-deprecated -W:no-experimental'
      RAILS_MASTER_KEY: '${RAILS_MASTER_KEY}'
      DATABASE_USERNAME: 'postgres'
      DATABASE_PASSWORD: 'postgres'
      DATABASE_HOST: 'memory_app_db'
      DATABASE_PORT: '5432'
    tty: true
    command: rails s -b 0
    ports:
      - '3000:3000'

  memory_app_vue:
    image: edimossilva/memory_app_vue
    container_name: memory_app_vue
    volumes:
      - ./frontend_vue:/app
    ports:
      - '8080:8080'
    tty: true
    command: sh -c "yarn && yarn serve"
    network_mode: host

  memory_app_e2e:
    image: cypress/included:3.2.0
    container_name: memory_app_e2e
    working_dir: /e2e
    volumes:
      - ./e2e/cypress:/e2e
    network_mode: host
    environment:
      - CYPRESS_baseUrl=http://localhost:8080

  memory_app_nginx:
    image: nginx
    container_name: memory_app_nginx
    volumes:
      - ./nginx/usr/share/nginx/html:/usr/share/nginx/html
      - ./frontend_vue/dist:/usr/share/nginx/html/vue_client
      - ./nginx/etc/nginx:/etc/nginx
      - ./nginx/var/log/nginx:/var/log/nginx
      - ./nginx/var/run:/var/run
      - ./nginx/lib/systemd/system:/lib/systemd/system
    ports:
      - '80:80'
    network_mode: host

volumes:
  memory_app_db_volume:
